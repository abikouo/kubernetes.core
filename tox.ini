[tox]
minversion = 4.0.0
skipsdist = True

[testenv:integration]
install_command = pip install {opts} {packages}

deps =  -r{toxinidir}/requirements.txt
        -r{toxinidir}/test-requirements.txt
        https://github.com/ansible/ansible/archive/devel.tar.gz

passenv =
    HOME

commands=
    ansible-test integration -v --color --retry-on-error --diff --coverage --continue-on-error --python {posargs}

[testenv:add_docs]
deps = git+https://github.com/ansible-network/collection_prep
commands = collection_prep_add_docs -p .

[testenv:black_check]
deps =
  black >= 22.0, < 23.0

commands =
  black -v --check --diff {toxinidir}/plugins {toxinidir}/tests

[testenv:black]
deps =
  {[testenv:black_check]deps}

commands =
  black -v {posargs:{toxinidir}/plugins {toxinidir}/tests}

[testenv:linters]
deps =
  yamllint
  flake8
  {[testenv:black_check]deps}

commands =
  {[testenv:black_check]commands}
  yamllint -s {toxinidir}
  flake8 {toxinidir}

[testenv:prepare_release]

deps = 
  packaging
  yq
  ansible
  antsibull-changelog

allowlist_externals = 
  {toxinidir}/tools/prepare_release.py

commands =
  antsibull-changelog release --verbose --version '{env:RELEASE_VERSION}'
  yq -yi ".version = \"{env:RELEASE_VERSION}\"" {toxinidir}/galaxy.yml
  {toxinidir}/tools/prepare_release.py --path {toxinidir}

passenv =
    RELEASE_VERSION
