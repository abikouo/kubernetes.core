- block:
    - name: Create temp directory
      ansible.builtin.tempfile:
        state: directory
        suffix: .test
      register: remote_tmp_dir

    - name: Set remote_tmp_dir variable
      ansible.builtin.set_fact:
        remote_tmp_dir: "{{ remote_tmp_dir.path }}"

    - name: Set virtualenv variables
      ansible.builtin.set_fact:
        virtualenv: "{{ remote_tmp_dir }}/virtualenv"
        virtualenv_command: "virtualenv --python {{ ansible_python_interpreter }}"

    - name: Set virtualenv interpreter variable
      ansible.builtin.set_fact:
        virtualenv_interpreter: "{{ virtualenv }}/bin/python"

    - name: Install python libraries
      ansible.builtin.pip:
        name:
          - kubernetes
        virtualenv: "{{ virtualenv }}"
        virtualenv_command: "{{ virtualenv_command }}"
        virtualenv_site_packages: false

    - name: Validate should fail gracefully without kubernetes-validate
      kubernetes.core.k8s:
        definition: &cmap
          apiVersion: v1
          kind: ConfigMap
          metadata:
            name: testmap
            namespace: "{{ validate_namespace }}"
          data:
            mykey: myval
        validate:
          fail_on_error: true
      failed_when: false
      register: k8s_no_validate
      vars:
        ansible_python_interpreter: "{{ virtualenv_interpreter }}"

    - name: Validate that module failed
      ansible.builtin.assert:
        that:
          - k8s_no_validate is failed
          - "'Failed to import the required Python library (kubernetes-validate)' in k8s_no_validate.msg"

    - name: Delete virtualenv path
      ansible.builtin.file:
        path: "{{ virtualenv }}"
        state: absent

    - name: Install python libraries
      ansible.builtin.pip:
        name:
          - kubernetes
          - kubernetes-validate
          - setuptools
        virtualenv: "{{ virtualenv }}"
        virtualenv_command: "{{ virtualenv_command }}"
        virtualenv_site_packages: false

    - name: Test with new virtualenv
      block:
        - name: Simple ConfigMap should validate
          kubernetes.core.k8s:
            definition: *cmap
            validate:
              fail_on_error: true

        - name: ConfigMap with extra properties should validate without strict
          kubernetes.core.k8s:
            definition:
              <<: *cmap
              extra: stuff
            validate:
              fail_on_error: true
              strict: false

        - name: ConfigMap with extra properties should not validate with strict
          kubernetes.core.k8s:
            definition:
              <<: *cmap
              extra: stuff
            validate:
              fail_on_error: true
              strict: true
          failed_when: false
          register: result

        - name: Ensure module failed
          ansible.builtin.assert:
            that:
              - result is failed
              - "\"('extra' was unexpected)\" is in result.msg"

        - name: Property with invalid type should fail with strict
          kubernetes.core.k8s:
            definition:
              apiVersion: apps/v1
              kind: Deployment
              metadata:
                name: testdeploy
                namespace: "{{ validate_namespace }}"
                labels:
                  app: foo
              spec:
                replicas: lots
                selector:
                  matchLabels:
                    app: foo
                template:
                  metadata:
                    labels:
                      app: foo
                  spec:
                    containers:
                      - name: busybox
                        image: busybox
            validate:
              fail_on_error: true
              strict: false
          failed_when: false
          register: result

        - name: Ensure module failed
          ansible.builtin.assert:
            that:
              - result is failed
              - result.status is not defined
              - "\"'lots' is not of type 'integer'\" in result.msg"

        - name: Create CRD
          kubernetes.core.k8s:
            definition: &crd
              apiVersion: apiextensions.k8s.io/v1
              kind: CustomResourceDefinition
              metadata:
                name: foobars.example.com
              spec:
                group: example.com
                versions:
                  - name: v1
                    served: true
                    storage: true
                    schema:
                      openAPIV3Schema:
                        type: object
                        properties:
                          foo:
                            type: string
                scope: Namespaced
                names:
                  plural: foobars
                  singular: foobar
                  kind: Foobar

        - name: Pause for 5 seconds
          ansible.builtin.pause:
            seconds: 5

        - name: Adding CRD should succeed with warning
          kubernetes.core.k8s:
            definition:
              apiVersion: example.com/v1
              kind: Foobar
              metadata:
                name: foobar
                namespace: "{{ validate_namespace }}"
              foo: bar
            validate:
              fail_on_error: true
              strict: true
          register: result

        - name: Validate module success
          ansible.builtin.assert:
            that:
              - result is successful
              - "'warnings' in result"
      vars:
        ansible_python_interpreter: "{{ virtualenv_interpreter }}"

    - name: Stat default kube config
      ansible.builtin.stat:
        path: "~/.kube/config"
      register: _stat

    - name: Validate that in-memory kubeconfig authentication failed for kubernetes < 17.17.0
      when:
        - _stat.stat.exists
        - _stat.stat.readable
        - _stat.stat.isreg
      block:
        - name: Set virtualenv vars
          ansible.builtin.set_fact:
            virtualenv_kubeconfig: "{{ remote_tmp_dir }}/kubeconfig"

        - name: Install python libraries
          ansible.builtin.pip:
            name:
              - "kubernetes<17.17.0"
            virtualenv: "{{ virtualenv_kubeconfig }}"
            virtualenv_command: "{{ virtualenv_command }}"
            virtualenv_site_packages: false

        - name: List namespace using in-memory kubeconfig
          kubernetes.core.k8s_info:
            kind: Namespace
            kubeconfig: "{{ lookup('file', '~/.kube/config') | from_yaml }}"
          register: _result
          failed_when: false
          vars:
            ansible_python_interpreter: "{{ virtualenv_kubeconfig }}/bin/python"

        - name: Assert that task failed with proper message
          ansible.builtin.assert:
            that:
              - '"This is required to use in-memory config." in _result.msg'
      
  always:
    - name: Remove temp directory
      ansible.builtin.file:
        path: "{{ remote_tmp_dir }}"
        state: absent
      failed_when: false

    - name: Remove namespace
      kubernetes.core.k8s:
        kind: Namespace
        name: "{{ validate_namespace }}"
        state: absent
      failed_when: false

    - name: Remove CRD
      kubernetes.core.k8s:
        definition: *crd
        state: absent
      failed_when: false

  vars:
    validate_namespace: "{{ test_namespace }}"
  environment:
    ENABLE_TURBO_MODE: "false"
