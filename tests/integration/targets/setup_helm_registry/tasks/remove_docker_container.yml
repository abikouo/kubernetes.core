---
- name: Inspect docker container
  ansible.builtin.command: docker container inspect {{ registry_name }} -f '{{ '{{' }} .State.Running {{ '}}' }}'
  register: _inspect
  ignore_errors: true

- name: Remove container
  when: _inspect.rc == 0
  block:
    - name: Stop running container
      ansible.builtin.command: docker container stop {{ registry_name }}
      when: _inspect.stdout == "true"

    - name: Remove container
      ansible.builtin.command: docker container rm {{ registry_name }}
