---
- name: Delete existing folder
  file:
    path: "{{ helm_install_path }}"
    state: absent
  ignore_errors: true

- name: Init Helm folders
  file:
    path: "{{ helm_install_path }}"
    state: directory

- name: Unarchive Helm binary
  unarchive:
    src: "https://get.helm.sh/{{ helm_archive_name | default(helm_default_archive_name) }}"
    dest: "{{ helm_install_path }}"
    remote_src: yes
  retries: 10
  delay: 5
  register: result
  until: result is not failed

- name: set helm binary path
  set_fact:
    helm_binary_path: "{{ helm_install_path }}/{{ ansible_system | lower }}-amd64/helm"
